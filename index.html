<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like-Button</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="container">
    <h1 class="header mb">Network
    </h1>
    <h1 class="title mb">Your Feed
    </h1>
    <div class="content flex">
     <!-- Left SIde -->
        <div class="avatar">
            <img class="profilePicture" src="./profilePic.png" alt="profilePic">
            <div>
                <a class="" href="#">Add an avatar</a>
                <h2 class="">James Doe</h2>
            </div>
        </div>
    <!-- RIght Side -->
            <!-- 1st post -->
        <div class="feed">
            <div class="tweet mb">
             <!-- top row (name, like counter,btn) -->
                <div class="flex">
                    <h3>Neil M</h3>
                    <p id="count">1 Like(s)</p>
                    <button onclick="add1()" class="likeBtn">Like</button>
                </div>
                <p class="tweetText">
                    I just setup this new Discord bot. Let me know what ya'll think. <a href="#">link</a>
                </p>
            </div>
            <!-- 2nd post -->
            <div class="tweet mb">
                <!-- top row (name, like counter,btn) -->
                   <div class="flex">
                       <h3>Nichole K</h3>
                       <p id="count2">1 Like(s)</p>
                    <button onclick="add2()" class="likeBtn">Like</button>
                   </div>
                   <p class="tweetText">
                       Just finished my <a href="#">next comic</a>, check it out.
                   </p>
               </div>
               <!-- 3rd post -->
               <div class="tweet mb">
                <!-- top row (name, like counter,btn) -->
                   <div class="flex">
                       <h3>Jim R</h3>
                       <p id="count3">1 Like(s)</p>
                    <button onclick="add3()" class="likeBtn">Like</button>
                   </div>
                   <p class="tweetText">
                       I can't stop listening to the <a href="#">new album</a>. Who else is liking it?
                   </p>
               </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
